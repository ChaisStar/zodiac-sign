<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/vuejs-datepicker"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app" class="container">
        <div class="row text-center">
            <h1>Horoscope AsiaFlash</h1>
        </div>
        <br>
        <div class="row">
            <div class="col-4">
                <div class="form-check form-switch">
                    <div v-for="(sign, index) in signs">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked v-model="selectedSigns" v-bind:value="index + 1">
                        <label class="form-check-label" for="flexSwitchCheckChecked">{{sign}}</label>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div>
                    <span>Start Date</span>
                    <vuejs-datepicker v-model="startDate"></vuejs-datepicker>
                </div>
                <br>
                <div>
                    <span>End Date</span>
                    <vuejs-datepicker v-model="endDate"></vuejs-datepicker>
                </div>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary" v-on:click="download">Download</button>
            </div>
        </div>       
    </div>
    <script src="index.js"></script>
</body>
</html>
